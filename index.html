<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
  
  <title>B.chainUNN</title>
</head>
<body>
   
    <section class="card">
        <div>
            <img id =nftimg src="./images/image-equilibrium.jpg" alt="nft image">

        </div>

        <div class="card-content">
        <h2 id="txt">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        </div>

        <div class="card-details">
            <div class="price">
                <img id="eth-ico" src="./images/icon-ethereum.svg" alt="eth-icon">
                <p>0.041 ETH</p>
            </div>
            <div class="time">
                <img id="time-icon" src="./images/icon-clock.svg" alt="time">
                <p>3 days left</p>
            </div>
        </div>
        <hr />

        <div class="footer">
            <img id="avatar" src="./images/image-avatar.png" alt="avatar">
            <p>Creation of <span id="jul"> Jules Wyvern</span></p>
        </div>

    </section>
</body>
</html>
